<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: grid;
            place-items: center;
        }

        .text-red {
            color : red;
        }

        .text-green {
            color : green;
        }
    </style>
</head>
<body>
    <div id="app">

    <button v-bind:class="active ? 'text-green' : 'text-red'" @click="toggle">Click me!</button>

    <p>
        <input type="text" v-model="greeting">
    </p>

    <p>{{ greeting }} lenth is: ({{ greeting.length }})</p>
        

    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    buttonClasses: 'text-green',
                    greeting: 'hello world!',
                    active: false
                };
            },

            mounted() {
            alert("whassup?");

            setTimeout(()=> {
                this.greeting = "surprise!!!"
            }, 3000);
        },

            methods: {
                toggle () {
                    this.active = ! this.active;
                    // alert("yess!");
                }
            },

        }).mount('#app');

    </script>
</body>
</html>
