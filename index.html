<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full grid place-items-center">
    <div id="app">
        <section v-show="progressAssignments.length">
            <h2 class="font-bold mb-2">Assignments</h2>
            <ul>
                <li v-for="assign in assignments.filter(a => ! a.complete)" :key="assign.id">
                    <label>
                        my {{assign.name}}
                        <input type="checkbox" v-model="assign.complete">
                    </label>
                </li>
            </ul>
        </section>

        <section v-show="completeAssignments.length" class="mt-8">
            <h2 class="font-bold mb-2">completes</h2>
            <ul>
                <li v-for="assign in assignments.filter(a => a.complete)" :key="assign.id">
                    <label>
                        my {{assign.name}}
                        <input type="checkbox" v-model="assign.complete">
                    </label>
                </li>
            </ul>
        </section>

    </div>
    <script>
        import app from "./js/components/App.js"

        Vue.createApp(app).mount("#app");

    </script>
</body>

</html>
