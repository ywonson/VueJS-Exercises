<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">
    <div id="app">
    <section>
        <h2 class="font-bold mb-2">Assignments</h2>
        <ul>
            <li v-for="assign in assignments">
            <label>

                my {{assign.name}}
                <input type="checkbox" v-model="assign.complete">
            </label>
            </li>
        </ul>
    </section>
    <pre>
        {{assignments}}
    </pre>

    </div>
    <script>
        let app = {
            data() {
                return {
                    assignments : [
                    {name: "vue js", complete: false},
                    {name: "computer science", complete: false},
                    {name: "cyber security", complete: false},
                    ],
                }
            }

        }

        Vue.createApp(app).mount("#app");

    </script>
</body>
</html>
